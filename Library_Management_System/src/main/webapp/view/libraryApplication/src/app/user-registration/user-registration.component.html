<div class="html">
  <h4 align="justify" style="color: white">
    <br />
    <input type="button" value="Back" onCLick="history.back()" />
  </h4>
  <div align="center">
    <div class="card-body">
      <h1 style="text-decoration: underline; color: rgb(156, 70, 13)">
        User Registration
      </h1>
      <h4>Register Yourself Here To Explore:)</h4>

      <form (ngSubmit)="onSubmit()" #UserRegistration="ngForm">
        <div class="form-group">
          <label><b>UserId: </b></label>

          <input
            type="text"
            [(ngModel)]="user.userid"
            class="form-control"
            id="userid"
            name="userid"
            placeholder=""
            required
            #userid="ngModel"
          />
        </div>

        <br />
        <div class="form-group">
          <label for="fname"><b>FirstName: </b></label>
          <input
            type="text"
            [(ngModel)]="user.first"
            class="form-control"
            id="fname"
            name="fname"
            placeholder=""
            required
            #fname="ngModel"
          />
        </div>

        <div
          style="color: rgba(255, 0, 0, 0.705)"
          [hidden]="!fname.pristine"
          class="alert alert-danger"
        >
          <b>**firstname is required </b>
        </div>
        <br />
        <div class="form-group">
          <label for="lname"><b>LastName: </b></label>
          <input
            type="text"
            [(ngModel)]="user.last"
            class="form-control"
            id="lname"
            name="lname"
            placeholder=""
            required
            #lname="ngModel"
          />
        </div>
        <div
          style="color: rgba(255, 0, 0, 0.705)"
          [hidden]="!lname.pristine"
          class="alert alert-danger"
        >
          <b> **lastname is required</b>
        </div>
        <br />
        <div class="form-group">
          <label for="email"><b>Email: </b></label>
          <input
            type="text"
            [(ngModel)]="user.email"
            class="form-control"
            id="email"
            name="email"
            placeholder=""
            required
            #email="ngModel"
          />
          <div
            style="color: rgba(255, 0, 0, 0.705)"
            [hidden]="!email.pristine"
            class="alert alert-danger"
          >
            <b>**Email is required</b>
          </div>
          <br />
        </div>
        <div class="form-group">
          <label for="phone number"><b> Phoneno: </b></label>
          <input
            type="text"
            [(ngModel)]="user.phone"
            class="form-control"
            id="phone"
            name="phone"
            placeholder=""
            required
            #phone="ngModel"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="password"><b> Password: </b></label>
          <input
            type="text"
            [(ngModel)]="user.password"
            class="form-control"
            id="password"
            name="password"
            placeholder=""
            required
            #password="ngModel"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="confirm password"><b>Confirm Password: </b></label>
          <input
            type="text"
            class="form-control"
            id="confirm password"
            name="confirm password"
            placeholder=""
            required
            #confirm
            password="ngModel"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="address"><b>Address: </b></label>
          <input
            type="text"
            [(ngModel)]="user.address"
            class="form-control"
            id="address"
            name="address"
            placeholder=""
            required
            #address="ngModel"
          />
        </div>

        <br />
        <div align="center">
          <button
            type="submit"
            [disabled]="!UserRegistration.form.valid"
            class="btn btn-info"
          >
            <b> Submit</b>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
